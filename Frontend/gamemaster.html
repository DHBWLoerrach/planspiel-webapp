<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .container {
        display: flex;
        height: 100vh;
        background-color: #2f3136;
        padding-left: 5px;
        padding-right: 5px;
    }

    .box {
        color: #ffffff;
        display: flex;
        align-items: flex-start;
        flex: 1;
    }

    .box:first-child {
        justify-content: center;
        flex: 0 0 15%;
        background-color: #292b2f;
    }

    .box:nth-child(2) {
        flex: 0 0 75%;
        background-color: #2f3136;
    }

    .box:last-child {
        flex: 0 0 10%;
        background-color: #292b2f;
    }

    .box.user-list {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 20px;
        border-radius: 8px;
        margin: 0 5px;
    }

    .group {
        margin-bottom: 20px;
    }

    .group h3 {
        color: #b9bbbe;
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .user {
        display: flex;
        align-items: center;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .user:hover {
        background-color: #4e5d6c;
    }

    .user img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
    }

    .user span {
        font-weight: 400;
        font-size: 14px;
        color: #ffffff;
    }

    .user.online img {
        border: 2px solid #43b581;
    }

    .user.ofline img {
        border: 2px solid #161616;
    }

    .user-list::-webkit-scrollbar {
        width: 6px;
    }

    .user-list::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 4px;
    }

    .user-list::-webkit-scrollbar-track {
        background: #2f3136;
    }

    .box button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .box button:hover {
        background-color: #4e5d6c;
    }


    .menu ul {
        list-style-type: none;
        padding: 0;
    }

    .menu button {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px 100px;
        margin: 5px 0;
        border: none;
        background-color: #2f3136;
        color: white;
        text-align: left;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .menu img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
    }

    .menu button:hover {
        background-color: #3e4045;
    }

    #contentBox {
        padding: 20px;
        background-color: #36393F;
        color: #FFFFFF;
        border-radius: 8px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    #contentBox h2 {
        color: #FFFFFF;
        font-size: 1.5em;
        margin-bottom: 16px;
        padding-bottom: 4px;
        border-bottom: 2px solid #64707D;
    }

    #contentBox p {
        margin-bottom: 10px;
        line-height: 1.6;
        font-size: 1em;
    }

    .highlight {
        background-color: #2C2F33;
        border-left: 4px solid #7289DA;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
    }

    .highlight p {
        margin: 0;
    }

    span.key-info {
        font-weight: bold;
        color: #00B0F4;
    }

    .menu button.active {
        background-color: #000000;
    }


    .phase-container {
        background-color: #40444B;
        color: #FFFFFF;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .highcharts-figure {
        width: 1000px;
        margin: 0 auto;
    }

    #container {
        width: 100%;
        height: 400px;
    }

    .popup-background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: #2f3136;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
    }

    .popup img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }

    .popup h3 {
        color: #fff;
        margin-top: 10px;
    }

    .popup button {
        display: block;
        background-color: #7289DA;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 1em;
        margin: 20px auto 0;
    }

    .popup button:hover {
        background-color: #677bc4;
    }

    .highlight2 {
    background-color: #2C2F33;
    border-left: 4px solid #72dacc;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
    font-size: 1em;
    color: #ffffff;
}

.highlight2 select, .highlight2 input[type="number"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #72dacc;
    background-color: #36393F;
    color: #ffffff;
    margin: 8px 0;
    border-radius: 4px;
}

.highlight2 button {
    padding: 10px 20px;
    font-size: 1em;
    margin-top: 10px;
    background-color: #72dacc;
    color: #2C2F33;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block; 
    width: auto; 
    margin: 10px auto; 
}

.highlight2 button:hover {
    background-color: #66c0b2; 
}

.highlight2 label {
    display: block; 
    margin-bottom: 5px; 
    color: #cccccc; 
}

.highlight2 div {
    margin-bottom: 15px; 
}

</style>

    function showPlayerPopup(name, imgSrc, isOnline, team) {
    const popupBackground = document.createElement('div');
    popupBackground.classList.add('popup-background');
    const popup = document.createElement('div');
    popup.classList.add('popup');

    const teamColors = {
        'Arizona Cardinals': '#dd2100',
        'Detroit Lions': '#005A8B', 
        'default': '#e9bf07'
    };

    const teamColor = teamColors[team] || teamColors['default'];

    popup.innerHTML = `
        <img src="${imgSrc}" alt="${name}" style="border: 3px solid ${isOnline ? '#43b581' : '#161616'};" />
        <h3>${name}</h3>
        <p>Team: <span style="color:${teamColor};">${team}</span></p>
        <button onclick="this.parentElement.parentElement.style.display='none'">Schließen</button>
    `;
    popupBackground.appendChild(popup);
    document.body.appendChild(popupBackground);
    popupBackground.style.display = 'flex';
}

document.querySelectorAll('.group').forEach(group => {
    const teamName = group.querySelector('h3').innerText.split(' - ')[1];

    group.querySelectorAll('.user').forEach(user => {
        user.addEventListener('click', function () {
            const name = this.querySelector('span').innerText;
            const imgSrc = this.querySelector('img').src;
            const isOnline = this.classList.contains('online');
            showPlayerPopup(name, imgSrc, isOnline, teamName);
        });
    });
});
