!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #2f3136;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            color: #ffffff;
        }

        button {
            background-color: #7289DA;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #677bc4;
        }

        form {
            background-color: #36393F;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        label {
            color: #b9bbbe;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #40444B;
            border: 1px solid #202225;
            border-radius: 4px;
            color: #ffffff;
        }

        .select2-container .select2-selection--multiple {
            background-color: #40444B;
            border: 1px solid #202225;
        }

        .select2-dropdown {
            background-color: #40444B;
            color: #ffffff;
        }

        .select2-results__option {
            padding-right: 20px;
            background-color: #40444B;
            color: #ffffff;
        }

        .select2-results__option--highlighted[aria-selected] {
            background-color: #7289DA;
        }

        #gamesTable, #teamsTable {
            width: 100%;
            border-collapse: collapse;
            background-color: #36393F;
            margin-bottom: 20px;
        }

        #gamesTable th, #gamesTable td, #teamsTable th, #teamsTable td {
            border: 1px solid #202225;
            padding: 8px;
            text-align: left;
            color: #ffffff;
        }

        #gamesTable thead, #teamsTable thead {
            background-color: #40444B;
        }

        /* Additional styling can be added here */
    </style>
</head>
<body>
    <h1>Player Dashboard</h1>

    <input type="file" id="input-excel" accept=".xlsx, .xls"/>
    <button onclick="saveData()">Save</button>
    <div id="spreadsheet"></div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script>
        var hot;
        document.getElementById('input-excel').addEventListener('change', function(e){
            var reader = new FileReader();
            reader.onload = function(event) {
                var data = new FormData();
                data.append('file', event.target.result);
                fetch('/upload', {
                    method: 'POST',
                    body: data
                })
                .then(response => response.json())
                .then(data => {
                    hot = new Handsontable(document.getElementById('spreadsheet'), {
                        data: data,
                        rowHeaders: true,
                        colHeaders: Object.keys(data[0]),
                        formulas: true,
                        contextMenu: true
                    });
                });
            };
            reader.readAsBinaryString(e.target.files[0]);
        });

        function saveData() {
            var data = hot.getData();
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                var link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'updated_file.xlsx';
                link.click();
            });
        }
    </script>
</body>
</html>
