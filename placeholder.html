<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integriertes Dashboard</title>
    <!-- Externe CSS-Quellen -->
    <link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Roboto", sans-serif;
        background-color: #2f3136;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    .menu {
        flex-basis: 15%;
        background-color: #292b2f;
        display: flex;
        flex-direction: column;
    }

    .tab {
        padding: 20px;
        cursor: pointer;
        color: #ffffff;
        border-bottom: 1px solid #3e4042;
        transition: background-color 0.3s;
    }

    .tab:hover,
    .tab.active-tab {
        background-color: #3e4042;
    }

    #contentBox {
        flex-grow: 1;
        padding: 20px;
    }

    .user-list {
        flex-basis: 15%;
        background-color: #292b2f;
        color: white;
        padding: 20px;
    }

    /* Verstecken aller Inhalte standardmäßig */
    .tab-content {
        display: none;
        padding: 20px;
    }

    /* Anzeigen des aktiven Inhalts */
    .tab-content.active {
        display: block;
    }

    /* Stile für das Game Master Dashboard */
    button {
        background-color: #7289DA;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #677bc4;
    }

    form {
        background-color: #36393F;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #40444B;
        border: 1px solid #202225;
        border-radius: 4px;
        color: #ffffff;
    }

    .select2-container .select2-selection--single,
    .select2-container .select2-selection--multiple {
        background-color: #40444B;
        border: 1px solid #202225;
        color: #ffffff;
    }

    .select2-dropdown {
        background-color: #40444B;
        color: #ffffff;
    }

    /* Anpassung der Tabellenstile */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #36393F;
        margin-bottom: 20px;
    }

    th,
    td {
        border: 1px solid #202225;
        padding: 8px;
        text-align: left;
        color: #ffffff;
    }

    thead {
        background-color: #40444B;
    }
</style>

<body>
    <div class="container">
        <div class="menu">
            <div class="tab active-tab" onclick="changeTab(event, 'home')">Home</div>
            <div class="tab" onclick="changeTab(event, 'spiel1')">Spiel 1</div>
            <div class="tab" onclick="changeTab(event, 'spiel2')">Spiel 2</div>
        </div>

        <div id="contentBox">
            <div id="home" class="tab-content active">
                <h2>Game Master Dashboard</h2>
                <button id="registerTeamBtn">Register New Team</button>
                <div id="registerTeamForm" style="display:none;">
                    <h3>Register New Team</h3>
                    <form id="newTeamForm">
                        <label for="newTeamName">Team Name:</label><br>
                        <input type="text" id="newTeamName" name="newTeamName"><br>
                        <label for="newTeamPassword">Password:</label><br>
                        <input type="password" id="newTeamPassword" name="newTeamPassword"><br>
                        <input type="submit" value="Register Team">
                    </form>
                </div>
                <button id="registerGameBtn">Register New Game</button>
                <div id="registerGameForm" style="display:none;">
                    <h3>Register New Game</h3>
                    <form id="newGameForm">
                        <label for="newGameName">Game Name:</label><br>
                        <input type="text" id="newGameName" name="newGameName"><br>
                        <label for="newGameTeams">Select Teams:</label><br>
                        <select multiple id="newGameTeams" name="newGameTeams" style="width: 200px;"></select><br>
                        <input type="submit" value="Register Game">
                    </form>
                </div>
                <h3>Active Games:</h3>
                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>Game Name</th>
                            <th>Status</th>
                            <th>Teams</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Spiele werden hier eingefügt -->
                    </tbody>
                </table>
                <h3>Teams:</h3>
                <table id="teamsTable">
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Games</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Teams werden hier eingefügt -->
                    </tbody>
                </table>
                <button id="logoutBtn">Logout</button>
            </div>

            <div id="spiel1" class="tab-content">
                <h2>Inhalt für Spiel 1</h2>
                <!-- Inhalt für Spiel 1 -->
            </div>

            <div id="spiel2" class="tab-content">
                <h2>Inhalt für Spiel 2</h2>
                <!-- Inhalt für Spiel 2 -->
            </div>
        </div>

        <div class="user-list">
            Benutzerliste
        </div>
    </div>
    <script>
        function changeTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active-tab", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active-tab";
        }

    </script>
</body>
</html>
