<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integriertes Dashboard</title>
    <!-- Externe CSS-Quellen -->
    <link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Roboto", sans-serif;
        background-color: #2f3136;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    .menu {
        flex-basis: 15%;
        background-color: #292b2f;
        display: flex;
        flex-direction: column;
    }

    .tab {
        padding: 20px;
        cursor: pointer;
        color: #ffffff;
        border-bottom: 1px solid #3e4042;
        transition: background-color 0.3s;
    }

    .tab:hover,
    .tab.active-tab {
        background-color: #3e4042;
    }

    #contentBox {
        flex-grow: 1;
        padding: 20px;
    }

    .user-list {
        flex-basis: 15%;
        background-color: #292b2f;
        color: white;
        padding: 20px;
    }

    /* Verstecken aller Inhalte standardmäßig */
    .tab-content {
        display: none;
        padding: 20px;
    }

    /* Anzeigen des aktiven Inhalts */
    .tab-content.active {
        display: block;
    }

    /* Stile für das Game Master Dashboard */
    button {
        background-color: #7289DA;
        color: #ffffff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #677bc4;
    }

    form {
        background-color: #36393F;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: #40444B;
        border: 1px solid #202225;
        border-radius: 4px;
        color: #ffffff;
    }

    .select2-container .select2-selection--single,
    .select2-container .select2-selection--multiple {
        background-color: #40444B;
        border: 1px solid #202225;
        color: #ffffff;
    }

    .select2-dropdown {
        background-color: #40444B;
        color: #ffffff;
    }

    /* Anpassung der Tabellenstile */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #36393F;
        margin-bottom: 20px;
    }

    th,
    td {
        border: 1px solid #202225;
        padding: 8px;
        text-align: left;
        color: #ffffff;
    }

    thead {
        background-color: #40444B;
    }

    .hidden {
    display: none !important;
}

.visible {
    display: block !important;
}
</style>

<body>
    <div class="container">
        <div class="menu">
            <div class="tab active-tab" data-target="home" onclick="changeTab(event, 'home')">Home</div>
        </div>

        <div id="contentBox">
            <div id="home" class="tab-content active">
                <h2>Game Master Dashboard</h2>
                <button id="registerTeamBtn">Register New Team</button>
                <div id="registerTeamForm" style="display:none;">
                    <h3>Register New Team</h3>
                    <form id="newTeamForm">
                        <label for="newTeamName">Team Name:</label><br>
                        <input type="text" id="newTeamName" name="newTeamName"><br>
                        <label for="newTeamPassword">Password:</label><br>
                        <input type="password" id="newTeamPassword" name="newTeamPassword"><br>
                        <input type="submit" value="Register Team">
                    </form>
                </div>
                <button id="registerGameBtn">Register New Game</button>
                <div id="registerGameForm" style="display:none;">
                    <h3>Register New Game</h3>
                    <form id="newGameForm">
                        <label for="newGameName">Game Name:</label><br>
                        <input type="text" id="newGameName" name="newGameName"><br>
                        <label for="newGameTeams">Select Teams:</label><br>
                        <select multiple id="newGameTeams" name="newGameTeams" style="width: 200px;"></select><br>
                        <input type="submit" value="Register Game">
                    </form>
                </div>
                <h3>Active Games:</h3>
                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>Game Name</th>
                            <th>Status</th>
                            <th>Teams</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Spiele werden hier eingefügt -->
                    </tbody>
                </table>
                <h3>Teams:</h3>
                <table id="teamsTable">
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Games</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Teams werden hier eingefügt -->
                    </tbody>
                </table>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="user-list">
            Benutzerliste
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>



    <script>
function changeTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.add("hidden");
        tabcontent[i].classList.remove("visible");
    }
    tablinks = document.getElementsByClassName("tab");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active-tab");
    }

    const targetElement = document.getElementById(tabName);
    if (targetElement) {
        targetElement.classList.remove("hidden");
        targetElement.classList.add("visible");
        evt.currentTarget.classList.add("active-tab");
    } else {
        console.error(`Das Element mit der ID ${tabName} wurde nicht gefunden.`);
    }
}


        // Function to Toggle Display of Forms
        function toggleDisplay(elementId) {
            var element = document.getElementById(elementId);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        // Event Listener for Register Team Button
        document.getElementById('registerTeamBtn').addEventListener('click', function () {
            toggleDisplay('registerTeamForm');
        });

        // Event Listener for Register Game Button
        document.getElementById('registerGameBtn').addEventListener('click', function () {
            toggleDisplay('registerGameForm');
            fetchTeams(); // Fetch teams when opening the game registration form
        });

        // Initialize Select2 on multi-select
        $(document).ready(function () {
            $('#newGameTeams').select2();
        });

        // Handle New Team Registration Submission
        document.getElementById('newTeamForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const teamName = document.getElementById('newTeamName').value;
            const teamPassword = document.getElementById('newTeamPassword').value;
            const token = localStorage.getItem('access_token');

            fetch('http://127.0.0.1:5000/gamemaster/register_team', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name: teamName, password: teamPassword })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Team Registered Successfully!');
                        location.reload(); // Reload the page
                    } else {
                        alert('Failed to register the team');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error registering the team');
                });
        });

        // Fetch and populate teams for game registration
        function fetchTeams() {
            const teamSelect = document.getElementById('newGameTeams');
            teamSelect.innerHTML = ''; // Clear existing options
            const token = localStorage.getItem('access_token');
            fetch('http://127.0.0.1:5000/teams', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })

                .then(response => response.json())
                .then(data => {
                    data.forEach(team => {
                        let option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        teamSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Handle New Game Registration Submission
        document.getElementById('newGameForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const gameName = document.getElementById('newGameName').value;
            const selectedTeams = Array.from(document.getElementById('newGameTeams').selectedOptions).map(option => option.value);
            const token = localStorage.getItem('access_token');

            fetch('http://127.0.0.1:5000/gamemaster/register_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ name: gameName, team_ids: selectedTeams, status: 'active' })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Game Registered Successfully!');
                        location.reload(); // Reload the page
                    } else {
                        alert('Failed to register the game');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Error registering the game');
                });
        });


        // Function to add a row to the games table
        function addGameRow(game) {
            const gamesTableBody = document.getElementById('gamesTable').getElementsByTagName('tbody')[0];
            let row = gamesTableBody.insertRow();
            let cellName = row.insertCell(0);
            let cellStatus = row.insertCell(1);
            let cellTeams = row.insertCell(2);
            let cellDelete = row.insertCell(3);

            row.setAttribute('data-game-id', game.id);

            cellName.textContent = game.name;
            cellStatus.textContent = game.status;
            cellTeams.textContent = game.teams.map(team => team.name).join(', ');

            // Delete Button
            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteGame(game.id); };
            cellDelete.appendChild(deleteBtn);
        }

        // Function to handle game deletion
        function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game?')) {
                return; // Stop if user cancels
            }

            const token = localStorage.getItem('access_token');
            fetch(`http://127.0.0.1:5000/game/${gameId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Game deleted successfully');
                        location.reload(); // Reload the page
                    } else {
                        alert('Failed to delete the game');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting the game');
                });
        }

        // Remove the game row from the table
        function removeGameRow(gameId) {
            let gamesTableBody = document.getElementById('gamesTable').getElementsByTagName('tbody')[0];
            for (let row of gamesTableBody.rows) {
                if (row.getAttribute('data-game-id') == gameId) {
                    gamesTableBody.deleteRow(row.rowIndex);
                    break;
                }
            }
        }

        function fetchTeamsAndPopulate() {
            const token = localStorage.getItem('access_token');
            fetch('http://127.0.0.1:5000/teams', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(teamsData => {
                    teamsData.forEach(team => addTeamRow(team));
                })
                .catch(error => console.error('Error:', error));
        }

        function addTeamRow(team) {
            const teamsTableBody = document.getElementById('teamsTable').getElementsByTagName('tbody')[0];
            let row = teamsTableBody.insertRow();
            let cellName = row.insertCell(0);
            let cellGames = row.insertCell(1);
            let cellDelete = row.insertCell(2);

            cellName.textContent = team.name;
            cellGames.textContent = team.games.map(game => game.name).join(', '); // Assuming each team has a 'games' array

            // Delete Button for Team
            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function () { deleteTeam(team.id); };
            cellDelete.appendChild(deleteBtn);
        }

        function deleteTeam(teamId) {
            if (!confirm('Are you sure you want to delete this team?')) {
                return;
            }

            const token = localStorage.getItem('access_token');
            fetch(`http://127.0.0.1:5000/teams/${teamId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('Team deleted successfully');
                        location.reload(); // Reload the page to update the team list
                    } else {
                        alert('Failed to delete the team');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting the team');
                });
        }

        // Fetch and display games on page load
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('access_token');
            fetch('http://127.0.0.1:5000/games', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(gamesData => {
                    gamesData.forEach(game => addGameRow(game));
                })
                .catch(error => console.error('Error:', error));
            fetchTeamsAndPopulate();
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('access_token');
            window.location.href = 'login.html'; // Update with your login page URL
        });

        document.addEventListener('DOMContentLoaded', function () {
            fetchSpieleUndErstelleTabs();
        });

        function fetchSpieleUndErstelleTabs() {
            const token = localStorage.getItem('access_token'); // Annahme: JWT ist im Local Storage gespeichert
            if (!token) {
                console.error('Kein Zugriffstoken gefunden. Bitte einloggen.');
                return;
            }

            fetch('http://127.0.0.1:5000/games', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fehler beim Laden der Spiele: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(spiele => {
                    spiele.forEach(spiel => {
                        erstelleTabFuerSpiel(spiel);
                        erstelleInhaltsbereichFuerSpiel(spiel);
                    });
                    initTabsEventListeners(); // Setze Event-Listener für alle Tabs, nachdem sie erstellt wurden
                })
                .catch(error => console.error(error));
        }
        function erstelleTabFuerSpiel(spiel) {
    const menu = document.querySelector('.menu');
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.setAttribute('data-target', `content-${spiel.id}`); // Stelle sicher, dass data-target korrekt gesetzt ist
    tab.textContent = spiel.name;
    tab.onclick = function(event) { changeTab(event, `content-${spiel.id}`); }; // Änderung hier
    menu.appendChild(tab);
}

        function erstelleInhaltsbereichFuerSpiel(spiel) {
            const contentBox = document.getElementById('contentBox');
            const content = document.createElement('div');
            content.id = `content-${spiel.id}`;
            content.className = 'tab-content';
            content.innerHTML = `<h2>Inhalt für ${spiel.name}</h2>`;
            contentBox.appendChild(content);
        }

        function initTabsEventListeners() {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function (event) {
            const dataTarget = this.getAttribute('data-target');
            if (dataTarget) {
                changeTab(event, dataTarget);
            } else {
                console.error('Das data-target Attribut ist nicht gesetzt.');
            }
        });
    });
}




    </script>
</body>

</html>
